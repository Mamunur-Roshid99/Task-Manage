<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task_form">

            <div class="input_div">
                <input type="text" id="order_input" placeholder="Order Title" required>
                <input type="number" id="budge_input" placeholder="Budget" required>
                <input type="text" id="client_input" placeholder="Client Name" required>
            </div>

            <button type="submit" id="btn">Add Task</button>

        </form>
        <p id="message"></p>
        <ul id="lists"></ul>
    </div>


    <script src="/js/script.js"></script>
</body>
</html>
